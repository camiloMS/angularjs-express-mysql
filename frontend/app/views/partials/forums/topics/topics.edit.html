
<div class="panel panel-default">
    <div class="panel-body">
        <h2>Edit Post</h2>
        <form class="myform" name="form" ng-submit="updatePost(myform)"  novalidate>
        <div class="form-group">
            <label>Subject *:</label>
            <input  class="form-control"  ng-model="data.post.name" required>
        </div>
        <div class="form-group">
            <label>Message:</label>
            <textarea  class="form-control" rows="8" ng-model="data.post.content" markdown-editor></textarea>
        </div>
        <div class="form-group has-error" ng-show="error">
            <p class="help-block">{{ error }}</p>
        </div>
        <div class="form-group has-success" ng-show="success">
            <p class="help-block">{{ message }}</p>
        </div>

            <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">Save</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </form>
    </div>
</div>
