<form ng-submit='login()' ng-controller='UserCtrl'>
    <div>
        <label>Email:</label>
        <input type="text" ng-model="user.email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="user.password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
