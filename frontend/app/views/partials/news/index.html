        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse1">
          <form class="navbar-form pull-left" ng-submit="searchArticles(form)">
              <div class="input-group" style="max-width:470px;">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="conditions.name">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

              </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
             <li>
               <a ng-disabled="currentUser.role.title != 'admin'" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Admin Role Required!"
                  class="btn btn-default btn-xs" ui-sref="news.new"><i class="fa fa-edit"/> New Aritle </a>
             </li>
             <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-bell"></i></a>

                  <li><a href="#"><span class="badge pull-right">40</span>Link</a></li>

        </div>
     </div>

<!--main-->
<div class="container" id="main">

  <div class="row">
      <div ng-repeat="article in data.articles">
        <div class="col-sm-4 col-xs-6">
              <div class="panel panel-default">
                <div class="panel-thumbnail"><a ui-sref="news.view({id: article.id})"><img width="100%" ng-src="{{article.img_url}}" class="img-responsive"></a></div>
                <div class="panel-body">
                  <p class="lead"><a ui-sref="news.view({id: article.id})">{{article.name}}</a></p>
                  <p>{{article.created_at}}</p>
                  <p>{{article.summary}}</p>

                  <p>
                    <img src="http://api.randomuser.me/portraits/med/men/20.jpg" width="28px" height="28px">
                    <img src="http://api.randomuser.me/portraits/med/men/21.jpg" width="28px" height="28px">
                    <img src="http://api.randomuser.me/portraits/med/men/14.jpg" width="28px" height="28px">
                  </p>
                  <p>
                    <a ng-show="currentUser && currentUser.role.title =='admin'" ng-confirm-click="Are you sure?" ng-click="delete(article)"
                       class="btn btn-default btn-xs" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Admin is allowed!">
                      <span class="glyphicon glyphicon-remove"></span> Delete </a>
                  </p>
                </div>
              </div>

        </div><!-- /col -->
      </div><!--/ng-repeat -->

  </div><!--/row-->

  <hr/>

</div><!--/main-->

<script type="application/javascript">
  $(function(){
    $('[data-toggle="popover"]').popover();
  })
</script>
